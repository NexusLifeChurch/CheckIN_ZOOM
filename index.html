<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CheckIN ZOOM</title>
  
  <!-- Font Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* --- CSS Variables & Reset --- */
    :root {
      --primary-color: #6F4E37; /* Coffee Bean */
      --secondary-color: #A67C52; /* Latte */
      --accent-color: #C19A6B; /* Light Brown */
      --bg-gradient: linear-gradient(135deg, #FDFBF7 0%, #EFE6DD 100%);
      --card-bg: #FFFFFF;
      --text-main: #4A3B32;
      --text-light: #8D7B6F;
      --shadow-soft: 0 10px 30px rgba(111, 78, 55, 0.15);
      --radius-std: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Prompt', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-std);
      padding: 40px 24px;
      box-shadow: var(--shadow-soft);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card:hover { transform: translateY(-2px); }

    h1 { font-size: 1.5rem; font-weight: 600; color: var(--primary-color); margin-bottom: 12px; }
    p { font-size: 1rem; color: var(--text-light); line-height: 1.6; margin-bottom: 24px; }

    .profile-img {
      width: 80px; height: 80px; border-radius: 50%;
      border: 4px solid #EFE6DD; object-fit: cover;
      margin-bottom: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      display: block; width: 100%; padding: 14px 20px;
      border: none; border-radius: 50px;
      font-family: 'Prompt', sans-serif; font-size: 1rem; font-weight: 500;
      cursor: pointer; transition: all 0.2s ease;
      margin-bottom: 12px; text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white; box-shadow: 0 4px 15px rgba(111, 78, 55, 0.3);
    }
    .btn-primary:active { transform: scale(0.98); }

    .btn-outline {
      background: transparent; border: 2px solid var(--secondary-color);
      color: var(--secondary-color);
    }
    .btn-outline:active { background: rgba(166, 124, 82, 0.1); }

    .loader-container {
      display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px;
    }

    .spinner {
      width: 50px; height: 50px;
      border: 4px solid rgba(111, 78, 55, 0.1);
      border-left-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  </style>
</head>
<body>

  <div class="container">
    <div id="loadingState" class="card loader-container">
      <div class="spinner"></div>
      <p id="loadingText">กำลังตรวจสอบข้อมูล...</p>
    </div>

    <div id="successState" class="card hidden fade-in">
      <img id="userPic" src="" alt="Profile" class="profile-img">
      <h1 id="userName">สวัสดีครับ</h1>
      <p>บันทึกเวลาเข้าร่วมเรียบร้อยแล้ว<br>กำลังเปิด ZOOM Meeting...</p>
      <button id="btnOpenZoom" class="btn btn-primary">คลิกที่นี่หาก ZOOM ไม่เปิด</button>
    </div>

    <div id="registerState" class="card hidden fade-in">
      <h1>ยังไม่ได้ลงทะเบียน</h1>
      <p>คุณยังไม่ได้ลงทะเบียนเพื่อจับฉลาก<br>ต้องการลงทะเบียนหรือไม่?</p>
      <button id="btnRegister" class="btn btn-primary">ลงทะเบียน (จับฉลาก)</button>
      <button id="btnNoRegister" class="btn btn-outline">ไม่ประสงค์จับฉลาก</button>
    </div>
  </div>

  <script>
    // **********************************************
    // 1. ตั้งค่า LIFF ID และ Web App URL ตรงนี้
    // **********************************************
    const LIFF_ID = '2008560135-RlOW0At4'; 
    // ใช้ URL ที่คุณให้มา
    const GAS_EXEC_URL = 'https://script.google.com/macros/s/AKfycbxTTOnhmwetGEtfePkAgDQMLsWuzk3uWVH67B5_HuVVOHhVxrQONTdVKGLnvlHhgkaVnQ/exec'; 

    let userProfile = null;

    async function main() {
      try {
        await liff.init({ liffId: LIFF_ID });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        userProfile = await liff.getProfile();
        callBackend('checkin', userProfile);

      } catch (err) {
        showError('เกิดข้อผิดพลาด LIFF: ' + err.message);
      }
    }

    function callBackend(action, profile) {
      if (!GAS_EXEC_URL) {
        showError('URL ของ Web App ไม่ถูกต้อง');
        return;
      }

      document.getElementById('loadingText').innerText = "กำลังเชื่อมต่อฐานข้อมูล...";

      // เพิ่ม headers: 'Content-Type': 'text/plain' 
      // เพื่อบอก Google Server ว่านี่คือข้อความธรรมดา ไม่ต้อง preflight CORS ยุ่งยาก
      fetch(GAS_EXEC_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain;charset=utf-8', 
        },
        body: JSON.stringify({ action: action, profile: profile })
      })
      .then(response => {
        // เปลี่ยนจาก response.json() เป็น response.text() ก่อน เพื่อดักจับ Error ที่เป็น HTML
        return response.text();
      }) 
      .then(text => {
        try {
            // พยายามแปลง Text เป็น JSON
            const res = JSON.parse(text);
            handleResponse(res);
        } catch (e) {
            // ถ้าแปลงไม่ได้ แสดงว่า Server ส่ง HTML มา (Error)
            console.error("Server Response:", text);
            // ตัดข้อความมาแสดงแค่สั้นๆ เพื่อให้รู้ว่าคือหน้าอะไร
            const errorSnippet = text.substring(0, 200).replace(/</g, "&lt;");
            throw new Error("Server ส่งค่ากลับมาไม่ใช่ JSON (อาจเป็นหน้า Login หรือ Error): <br><small>" + errorSnippet + "</small>");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        if (error.message.includes("Login") || error.message.includes("sign in")) {
           showError('เชื่อมต่อไม่ได้: ติดหน้า Login ของ Google (กรุณาตั้งค่า Web App เป็น "Anyone" และ Deploy แบบ "New Version")');
        } else {
           showError('Error: ' + error.message);
        }
      });
    }

    function handleResponse(res) {
      hideAll();
      if (res.status === 'success') {
        showSuccess(res.zoomUrl, res.message);
      } else if (res.status === 'not_found') {
        showRegisterOption(res.regisUrl);
      } else {
        showError('System Error: ' + (res.message || 'Unknown error'));
      }
    }

    function showSuccess(zoomUrl, msg) {
      const state = document.getElementById('successState');
      state.classList.remove('hidden');
      document.getElementById('userPic').src = userProfile.pictureUrl || 'https://via.placeholder.com/80';
      document.getElementById('userName').innerText = 'สวัสดี ' + userProfile.displayName;
      
      setTimeout(() => { openZoom(zoomUrl); }, 1500);
      document.getElementById('btnOpenZoom').onclick = () => openZoom(zoomUrl);
    }

    function showRegisterOption(regisUrl) {
      const state = document.getElementById('registerState');
      state.classList.remove('hidden');

      document.getElementById('btnRegister').onclick = () => {
        liff.openWindow({ url: regisUrl, external: false });
      };

      document.getElementById('btnNoRegister').onclick = () => {
        hideAll();
        document.getElementById('loadingState').classList.remove('hidden');
        callBackend('nodraw', userProfile); 
      };
    }

    function openZoom(url) {
      liff.openWindow({ url: url, external: true });
    }

    function showError(msg) {
      // ใช้ innerHTML เพื่อรองรับ tag <br>
      const loader = document.getElementById('loadingText');
      loader.innerHTML = msg;
      loader.style.color = 'red';
      
      // ลบ spinner ออกเพื่อให้เห็นข้อความชัดเจน
      const spinner = document.querySelector('.spinner');
      if(spinner) spinner.style.display = 'none';
      
      alert(msg.replace(/<br>/g, "\n").replace(/<small>.*<\/small>/, "")); // Alert แบบย่อ
    }

    function hideAll() {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('registerState').classList.add('hidden');
    }

    main();

  </script>
</body>
</html>
